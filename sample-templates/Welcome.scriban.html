<table width="100%" cellpadding="0" cellspacing="0" style="font-family:Arial,sans-serif;background:#f4f4f4;padding:40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="border-radius:8px;overflow:hidden;">
                <!-- Header -->
                <tr>
                    <td bgcolor="#28a745" style="padding:20px;text-align:center;color:#ffffff;font-size:24px;">
                        Welcome to {{ appName }}!
                    </td>
                </tr>
                <!-- Body -->
                <tr>
                    <td style="padding:30px;color:#333;font-size:16px;line-height:1.5;">
                        <p>Hi {{ name }},</p>
                        <p>Thanks for joining {{ appName }}. We're excited to have you on board!</p>
                        <p style="text-align:center;margin:30px 0;">
                            <a href="{{ dashboardLink }}"
                               style="display:inline-block;padding:12px 24px;background:#28a745;color:#ffffff;text-decoration:none;border-radius:4px;">
                                Go to Dashboard
                            </a>
                        </p>
                        <p>If you have any questions, feel free to reply to this email.</p>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td bgcolor="#f0f0f0" style="padding:15px;text-align:center;font-size:12px;color:#777;">
                        &copy; {{ appName }} - All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
